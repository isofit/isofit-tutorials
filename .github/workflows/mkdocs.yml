name: MkDocs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.25"
      - name: Set up Python
        run: uv python install 3.13
      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e .
      - name: Download ISOFIT dependencies
        run: |
          uv run isofit --base .. --path examples .     # Set the checked out repo as the examples path
          uv run isofit download examples --neon        # Download only the NEON dataset
          uv run isofit download all --exclude examples # Download all other ISOFIT extras
          uv run isofit build
      - name: Build and deploy docs
        run: uv run --active --directory . mkdocs gh-deploy --force
